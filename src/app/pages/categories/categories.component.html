<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Categories</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="openAddCategoryModal()">
        <ion-icon name="add-outline" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ng-container *ngIf="categoryTotals && categoryTotals.length > 0; else noCategories">

    <!-- Expense Distribution Pie -->
    <ion-card>
      <ion-card-header>
        <ion-card-title>Expense Distribution</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <canvas baseChart
                #pieChart
                [data]="pieChartData"
                [type]="'pie'">
        </canvas>
      </ion-card-content>
    </ion-card>

    <!-- Category Breakdown -->
    <ion-card>
      <ion-card-header>
        <div class="header-row">
          <ion-card-title>Category Breakdown</ion-card-title>
          <span class="hint-text">tap to expand</span>
        </div>
      </ion-card-header>

      <ion-card-content>
        <ion-list>
          <ion-item *ngFor="let cat of categoryTotals" (click)="openCategoryDetails($event, cat.id)">
            <ion-icon [name]="getCategoryIcon(cat.name)" slot="start"></ion-icon>
            <ion-label>
              <h2>{{ cat.name }}</h2>
              <p>{{ cat.total | currency:'SAR' }}</p>
            </ion-label>
            <ion-badge color="secondary">{{ getPercentage(cat.total) }}%</ion-badge>
          </ion-item>
        </ion-list>
      </ion-card-content>
    </ion-card>

  </ng-container>

  <ng-template #noCategories>
    <ion-card class="ion-text-center">
      <ion-card-content>
        <ion-icon name="pie-chart-outline" size="large" color="medium"></ion-icon>
        <h2>Add some expenses to show the charts</h2>
      </ion-card-content>
    </ion-card>
  </ng-template>

</ion-content>

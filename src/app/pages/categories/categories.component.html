<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Categories</ion-title>
    <ion-buttons slot="end">
      <ion-button>
        <ion-icon name="add-outline" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card>
    <ion-card-content>
      <canvas baseChart
              [data]="barChartData"
              [options]="barChartOptions"
              [type]="'bar'">
      </canvas>
    </ion-card-content>
  </ion-card>
</ion-content>

<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/expenses"></ion-back-button>
    </ion-buttons>
    <ion-title>Expenses for {{ date | date:'EEE, d MMM y' }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <!-- Day Summary -->
  <ion-card *ngIf="items.length > 0">
    <ion-card-header>
      <ion-card-title>Summary</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <h2>Total: <strong>SAR {{ totalForDay | number:'1.2-2' }}</strong></h2>
      <p>Items: {{ items.length }}</p>
    </ion-card-content>
  </ion-card>

  <ion-list *ngIf="items.length > 0; else noData">
    <ion-card *ngFor="let item of items">
      <ion-card-content>
        <ion-grid>
          <ion-row class="ion-align-items-center">
            <!-- Icon -->
            <ion-col size="2" class="ion-text-center">
              <ion-icon [name]="getCategoryIcon(item.category.name)" size="large"></ion-icon>
            </ion-col>

            <!-- Item details -->
            <ion-col size="4">
              <h2>{{ item.itemName }}</h2>
              <p>{{ item.category.name }}</p>
            </ion-col>

            <!-- Amount -->
            <ion-col size="4" class="ion-text-right">
              <p [ngClass]="{ 'expense': item.amount > 0, 'income': item.amount < 0 }">
                {{ item.amount > 0 ? '-' : '+' }} SAR {{ item.amount | number:'1.2-2' }}
              </p>
            </ion-col>

            <!-- Edit button -->
            <ion-col size="1" class="ion-text-center">
              <ion-button fill="clear" color="warning" (click)="edit(item)">
                <ion-icon name="create-outline"></ion-icon>
              </ion-button>
            </ion-col>

            <!-- Delete button -->
            <ion-col size="1" class="ion-text-center">
              <ion-button fill="clear" color="danger" (click)="confirmDelete(item)">
                <ion-icon name="trash-outline"></ion-icon>
              </ion-button>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-card-content>
    </ion-card>
  </ion-list>


  <!-- No Data Placeholder -->
  <ng-template #noData>
    <ion-card>
      <ion-card-content class="ion-text-center">
        <ion-icon name="document-text-outline" size="large"></ion-icon>
        <p>No expenses found for this day</p>
      </ion-card-content>
    </ion-card>
  </ng-template>

</ion-content>
